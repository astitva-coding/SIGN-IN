<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Register Page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="register.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <h1>Register Yourself</h1>
      <form action="registered.html">
        <div class="grid-container">
          <div class="inputBox">
            <div class="grid-item">
              <input type="text" required /> <span>First Name</span>
            </div>
          </div>
          <div class="inputBox">
            <div class="grid-item">
              <input type="text" required /> <span>Last Name</span>
            </div>
          </div>
          <div class="inputBox">
            <div class="grid-item">
              <input type="text" required /> <span>Your Email</span>
            </div>
          </div>
          <div class="inputBox">
            <div class="grid-item">
              <input type="text" required /> <span>Password</span>
            </div>
          </div>
        </div>
        <input type="submit" class="button" />
        <div>
          <p class="text">Already Registered?<a href="index.html">Login</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
